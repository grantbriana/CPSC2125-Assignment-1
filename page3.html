<form name="myForm" action="https://webdevbasics.net/scripts/yoga.php" onsubmit="return validateForm()" method="post">          <label for ="fname">First-Name</label>

<label for ="byear">Birth Year</label>

<label for ="email">E-mail</label>

          <input type = "password" id = "pword2" name = "pword2" minlength = 8 value ="" required></input>

          <label for ="tel">Phone Number</label>
          <input type = "tel" id = "tel" name = "tel" maxlength="12" minlength = 12 placeholder="123-456-7890"
  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></input>
